<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter using HTML</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Counter using HTML</h1>
    <p>
        <span class="count-label">Your current count is : <span id = "count">0</span></span>
    </p>
    <p class="error" id="error-msg"></p>
    <div class="buttons">
      <button onclick="decrement()">Decrement</button>
      <button onclick="increment()">Increment</button>
      <button onclick="clearCount()">Clear</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
